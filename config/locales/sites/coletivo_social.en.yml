en:
  title: Coletivo Social is everyone's first website and voluntary contribution group.
  subtitle: Intended only for social projects to improve the quality of life of people and communities.
  projects:
    how_it_works:
      chapeu: 'COLOCAR EM INGLÊS !!!!!!!!!!! Para anunciar no %{site}, envie as informações do que é o seu projeto ou do que necessita, o valor que precisa e até quando quer arrecdar o dinheiro. Quando colocarmos o projeto no site já será uuma forma de divulgação, mas é importante que você também o divulgue entre os seus contatos e conhecidos. As pessoas que se interessarem pelo seu projeto ou por sua causa podem contribuir, por meio do %{site}, com qualquer valor a partir de R$ 5,00 e recebem recompensas. Se você conseguir juntar todo o valor que precisa no prazo que estipulou, recebe o dinheiro. Caso não consiga, o dinheiro será devolvido às pessoas que fizeram os donativos. Acredite e faça acontecer!'
      chapeu_more: "COLOCAR EM INGLÊS !!!!!!!!!!! PVeja mais dicas sobre como funciona %{site}"
