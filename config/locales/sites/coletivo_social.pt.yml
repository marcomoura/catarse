pt:
  title: "Coletivo social é de todo mundo e o primeiro website de contribuição voluntária em grupo."
  subtitle_html: Destinado exclusivamente a projetos sociais para a melhoria da qualidade de vida de pessoas e comunidades.
  projects:
    how_it_works:
      chapeu: "Para anunciar no %{site}, envie as informações do que é o seu projeto ou do que necessita, o valor que precisa e até quando quer arrecdar o dinheiro. Quando colocarmos o projeto no site já será uuma forma de divulgação, mas é importante que você também o divulgue entre os seus contatos e conhecidos. As pessoas que se interessarem pelo seu projeto ou por sua causa podem contribuir, por meio do %{site}, com qualquer valor a partir de R$ 5,00 e recebem recompensas. Se você conseguir juntar todo o valor que precisa no prazo que estipulou, recebe o dinheiro. Caso não consiga, o dinheiro será devolvido às pessoas que fizeram os donativos. Acredite e faça acontecer!"
      chapeu_more: "Veja mais dicas sobre como funciona %{site}"
    start:
      title: Envie seu projeto
      subtitle: 'Este é o espaço para você nos contar tudo sobre o seu projeto.'
      about: Descreva seu projeto e quanto você precisa
      about_hint: Conte-nos um pouco sobre o que você quer fazer, de quanto precisa e para que. 
      rewards: Que recompensas você quer oferecer?
      rewards_hint: A gente acredita que a melhor maneira de inspirar as pessoas a apoiar um projeto é oferecendo excelentes – e criativas! – recompensas. Todo mundo adora edições limitadas, coisas únicas e experiências divertidas (festas, guloseimas, viajar de balão!). Gaste um bom tempo bolando recompensas criativas e as pessoas se interessarão.
      links: Onde podemos encontrar mais sobre você e seu projeto?
      links_hint: Deixe-nos o máximo de links que você tiver, para que a gente possa conhecer melhor seu trabalho e seu projeto. Não precisa ser algo formal nem nada, só alguns links úteis.
      contact: Deixe seu email para entrarmos em contato
      submit: Enviar o projeto
  sites:
